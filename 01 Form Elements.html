<!DOCTYPE html>
<html >
<head>
    
    <title>Form Elements</title>
</head>
<body>
    <h1>Form Elements</h1>
    <form>
        <label for="User name">Username:</label>
    <input type="password" size="15px" maxlength="5"  id="Username" name="Username" placeholder=" enter Username" >
    


    <label for="username"></label>   
    <hr>

    <label>Gender:</label> <br>
    <input type="radio" id="maleradio" value="male">
    <label for="maleradio">male</label>

    <br>
    <input type="radio" id="femaleradio" value="">
    <label for="femaleradio">female</label>
     <br>
     <hr>
    <label for="programming-language">programming language:</label>
    <br>
    <input type="checkbox" id="python" name="language" value="python">
    <label for="python">python</label>
    <br>
    <input type="checkbox" id="js" name="language" value="js">
    <label for="js">js</label>
    <hr>
     
    </form>
    




    
</body>
</html>
